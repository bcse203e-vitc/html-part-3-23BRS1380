<!DOCTYPE html>
<head>
  <title>Tables</title>
</head>
<body>
  <h1>Grade Report Table</h1>

  <table border="1px" cellpadding="10px" cellspacing="0">
    <thead>
      <th>Student ID</th>
      <th>Name</th>
      <th>Math</th>
      <th>Science</th>
      <th>English</th>
      <th>Total Marks</th>
    </thead>
    <tbody>
      <tr style="background-color: #ccc">
        <td>1</td>
        <td>Mark</td>
        <td>90</td>
        <td>95</td>
        <td>85</td>
        <td>270</td>
      </tr>
      <tr style="background-color: #ccc">
        <td>2</td>
        <td>Sam</td>
        <td>88</td>
        <td>92</td>
        <td>89</td>
        <td>269</td>
      </tr>
      <tr style="background-color: #ccc">
        <td>3</td>
        <td>Rob</td>
        <td>85</td>
        <td>89</td>
        <td>92</td>
        <td>266</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Sara</td>
        <td>80</td>
        <td>85</td>
        <td>81</td>
        <td rowspan="2">246</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Bob</td>
        <td>80</td>
        <td>85</td>
        <td>81</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2" style="text-align: center">Average</td>
        <td>84.6</td>
        <td>89.2</td>
        <td>85.6</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</body>
