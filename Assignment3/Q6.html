<!DOCTYPE html>
<head>
  <title>Tables</title>
</head>
<body>
  <h1>Sales Report Table</h1>

  <table border="1px" cellpadding="10px" cellspacing="0">
    <thead>
      <th>Region</th>
      <th>Salesperson</th>
      <th>Product</th>
      <th>Quantity Sold</th>
      <th>Unit Price</th>
      <th>Total Sales</th>
    </thead>
    <tbody>
      <tr style="background-color: #ddd">
        <td>North</td>
        <td>Alice</td>
        <td>Laptops</td>
        <td>50</td>
        <td>8,000</td>
        <td>4,00,000</td>
      </tr>
      <tr>
        <td>East</td>
        <td>Charlie</td>
        <td>Tablets</td>
        <td>70</td>
        <td>3,000</td>
        <td>210,000</td>
      </tr>
      <tr>
        <td>South</td>
        <td>David</td>
        <td>Monitors</td>
        <td>40</td>
        <td>2,000</td>
        <td>80,000</td>
      </tr>
      <tr>
        <td>West</td>
        <td>Eva</td>
        <td>Accessories</td>
        <td>150</td>
        <td>500</td>
        <td>75,000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5" style="text-align: right">Grand Total</td>
        <td>7,65,000</td>
      </tr>
    </tfoot>
  </table>
</body>
