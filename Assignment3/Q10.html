<!DOCTYPE html>
<head>
  <title>Tables</title>
</head>
<body>
  <h1>Sports League Table</h1>

  <table border="1" cellpadding="10" cellspacing="0">
    <thead>
      <tr>
        <th>Team Name</th>
        <th>Matches Played</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Draws</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr style="font-weight: bold; background-color: #d4edda">
        <td>Team A</td>
        <td>10</td>
        <td>8</td>
        <td>1</td>
        <td>1</td>
        <td>25</td>
      </tr>
      <tr style="font-weight: bold; background-color: #d4edda">
        <td>Team B</td>
        <td>10</td>
        <td>7</td>
        <td>2</td>
        <td>1</td>
        <td>22</td>
      </tr>
      <tr style="font-weight: bold; background-color: #d4edda">
        <td>Team C</td>
        <td>10</td>
        <td>6</td>
        <td>3</td>
        <td>1</td>
        <td>19</td>
      </tr>
      <tr>
        <td>Team D</td>
        <td>10</td>
        <td>5</td>
        <td>3</td>
        <td>2</td>
        <td>17</td>
      </tr>
      <tr>
        <td>Team E</td>
        <td>10</td>
        <td>4</td>
        <td>5</td>
        <td>1</td>
        <td>13</td>
      </tr>
      <tr>
        <td colspan="5" style="text-align: right; font-weight: bold">
          Total Matches Played
        </td>
        <td style="font-weight: bold">50</td>
      </tr>
    </tbody>
  </table>
</body>
