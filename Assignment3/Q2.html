<!DOCTYPE html>
<head>
  <title>Tables</title>
</head>
<body>
  <h1>Multi-Level Organization Chart</h1>

  <table border="1px" cellpadding="10px">
    <thead>
      <th>Department Name</th>
      <th>Manager</th>
      <th>Number of Employees</th>
      <th>Budget</th>
      <th>Percentage</th>
    </thead>
    <tbody>
      <tr>
        <td>Human Resource</td>
        <td>Person 1</td>
        <td>10</td>
        <td>40,000</td>
        <td>13.33%</td>
      </tr>
      <tr>
        <td rowspan="2">Engineering</td>
        <td>Person 2</td>
        <td>40</td>
        <td>140,000</td>
        <td rowspan="2">46.66%</td>
      </tr>
      <tr>
        <td>Person 3</td>
        <td>35</td>
        <td>60,000</td>
      </tr>
      <tr>
        <td>Research</td>
        <td>Person 4</td>
        <td>25</td>
        <td>100,000</td>
        <td>20%</td>
      </tr>
      <tr>
        <td>Marketing</td>
        <td>Person 5</td>
        <td>15</td>
        <td>20,000</td>
        <td>6.66%</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5" style="text-align: right">Total Budget: 300,000</td>
      </tr>
    </tfoot>
  </table>
</body>
