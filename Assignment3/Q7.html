<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
  </head>
  <body>
    <h1>Timetable for a Conference</h1>
    <table border="1px" cellpadding="10px" cellspacing="0">
      <thead>
        <tr>
          <th>Time</th>
          <th>Room A</th>
          <th>Room B</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>9:00 AM - 10:00 AM</td>
          <td
            title="Keynote by Dr. Alice Johnson on the future of technology."
            rowspan="2"
          >
            Keynote: Future of Tech<br /><small>(Dr. Alice Johnson)</small>
          </td>
          <td title="Workshop on AI Ethics, moderated by Bob Smith.">
            Workshop: AI Ethics<br /><small>(Bob Smith)</small>
          </td>
        </tr>
        <tr>
          <td>10:00 AM - 11:00 AM</td>

          <td title="Hands-on Cybersecurity workshop by David Lee.">
            Cybersecurity Workshop<br /><small>(David Lee)</small>
          </td>
        </tr>
        <tr>
          <td>11:00 AM - 12:00 PM</td>
          <td title="Advanced session on Deep Learning by Dr. Charlie Davis.">
            Advanced Deep Learning<br /><small>(Dr. Charlie Davis)</small>
          </td>
          <td
            title="Interactive Blockchain Technologies session by Frank Hall."
          >
            Blockchain 101<br /><small>(Frank Hall)</small>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
