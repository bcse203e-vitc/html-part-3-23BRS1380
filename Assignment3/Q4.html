<!DOCTYPE html>
<head>
  <title>Tables</title>
</head>
<body>
  <h1>Flight Schedule Table</h1>

  <table border="1px" cellpadding="10px">
    <thead>
      <th>Flight Number</th>
      <th>Destination</th>
      <th>Departure Time</th>
      <th>Arrival Time</th>
      <th>Duration</th>
      <th>Status</th>
    </thead>
    <tbody>
      <tr>
        <td>6E986</td>
        <td>Kolkata</td>
        <td>15:00</td>
        <td>17:45</td>
        <td><abbr>2 hrs 45mins</abbr></td>
        <td>on-time</td>
      </tr>
      <tr style="background-color: #eee">
        <td>WY254</td>
        <td>Muscat</td>
        <td>15:10</td>
        <td>19:00</td>
        <td><abbr>4 hrs</abbr></td>
        <td>Delayed</td>
      </tr>
      <tr>
        <td>6E7199</td>
        <td>Tiruchirapalli</td>
        <td>15:30</td>
        <td>16:45</td>
        <td><abbr>1 hrs 15 mins</abbr></td>
        <td>on-time</td>
      </tr>
      <tr style="background-color: #eee">
        <td>EY345</td>
        <td>Abu Dhabi</td>
        <td>16:50</td>
        <td>22:30</td>
        <td><abbr>4 hrs 30 mins</abbr></td>
        <td>on-time</td>
      </tr>
    </tbody>
  </table>
</body>
